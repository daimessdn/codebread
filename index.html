<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset=utf-8><meta charset=utf-8>
  <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">
  
  <title>Card List</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/monokai-sublime.min.css">
  
  <link href="src/css/main.css" rel="stylesheet">
  <link href="src/css/responsive.css" rel="stylesheet">
  <link href="src/css/print.css" rel="stylesheet" media="print">
</head>
<body>
  <div id="card-list"></div>
  
  <div class="button">
    <button id="prev" onclick="
      currentSlide++;
      if (currentSlide > 0) {
        currentSlide = (-1 * (document.getElementById('clicked').children.length - 3));
      } slideNav(currentSlide); console.log(currentSlide)">
        <img src="src/icons/arrow-left-short.svg"
             alt="prev"
             title="previous" /> previous
      </button>
    <button id="next" onclick="
    currentSlide--; console.log(clicked.children);
      if (currentSlide <= (-1 * (document.getElementById('clicked').children.length - 2))) {
        currentSlide = 0;
      } slideNav(currentSlide);">
        <img src="src/icons/arrow-right-short.svg"
             alt="next"
             title="next" /> next
    </button>
    <button id="fullscreen" onclick="openFullscreen(clicked)">
        <img src="src/icons/easel.svg"
             alt="fullscreen"
             title="fullscreen" /> fullscreen
    </button>
    <button id="print" onclick="
      document.querySelector('.button').style.display = 'none';
      window.print();
      document.querySelector('.button').style.display = 'block';
    ">
        <img src="src/icons/printer.svg"
             alt="print"
             title="print" /> print
    </button>
  </div>
  <p onclick="this.innerHTML = `${window.innerWidth} ${window.innerHeight}`;">click me</p>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>

  <script src="src/js/functions.js"></script>
  <script src="src/js/data.js"></script>
  <script src="src/js/main.js"></script>
</body>
</html>
