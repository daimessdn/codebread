<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Card List</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica";
    }

    #card-list {
      display: flex;
      margin: 150px auto;
      flex-wrap: wrap;
      width: 1000px;
    }

    .slides {
      position: relative;
      margin: 5px;
      padding: 15px;
      background-color: grey;
      width: 32%;
      height: 400px;
      overflow: hidden;
      border-radius: 10px;
    }

    #clicked {
      box-shadow: 10px 10px 20px darkgrey;
      transition: all 0.2s ease;
    }

    pre, code, .tags {
      font-family: "Roboto Mono", monospace;
      border-radius: 3px;
      font-size: 14px;
      background-color: #242424;
      color: #fff;
      padding: 5px;
      overflow-wrap: break-word;
      word-wrap: break-word;
    }

    .cards {
      background-color: #0366d6;
      padding: 15px;
      width: 100%;
      height: 100%;
      margin-bottom: 15px;
      color: #fff;
      transition: all 0.5s cubic-bezier(1,-1.06,0,1);
      /*transition: all 0.5s ease;*/
      border-radius: 10px;
    }
    
    h1, h2, h3, h4, h5, h6, p, pre {
      margin: 0 0 5px 0;
      line-height: 1.5;
    }

    .tags {
      font-family: "Roboto Mono";
      position: absolute;
      z-index: 100;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div id="card-list">
    <div class="slides">
      <div class="cards"></div>
      <div class="cards"></div>
      <span class="tags">#intro</span>
    </div>

    <div class="slides">
      <div class="cards"></div>
      <div class="cards"></div>
      <span class="tags">#story</span>  
    </div>

    <div class="slides">
      <div class="cards"></div>
      <div class="cards"></div>
      <div class="cards"></div>
      <span class="tags">#code</span>
    </div>
  </div>

  <!-- <pre><code>for (let i = 1; i <= 5; i++) {
  console.log(i)
}
  </code></pre> -->


  <script>
    const contents = [
      [
        `<h3>Hello</h3>`,
        `<p>This is a content</p>`,
        `<p>This is another content</p>`
      ],
      [
        `<h3>I like orange</h3>`,
        `<p>Orange is sweet</p>`,
        `<p>and also orange is orange</p>`
      ],
      [
        `<h3>Story about a duck</h3>`,
        `<p>Once upon a time, there was a duck swimming around the river. Suddenly, he met his friend.</p>`,
        `<p>He asked his friend to swim together and his friend agreed.</p>`
      ],
      [
        `<p>Finally, they swam together.</p>`,
        `<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQGDqyt_-PDDNCBbaURYMUI9h4MrEhwHUHygA&usqp=CAU" alt="duck swimming" width="200">`
      ],
      [
        `<h3>How to print first 5 numbers in JS</h3>`,
        `<p>1. Type the for loop:</p>`,
        `<pre>for (let i = 1; i <= 5; i++) {

}</pre>`
      ],
      [
        `<p>2. Let's apply <code>console.log()</code> inside the loop:</p>`,
        `<pre>for (let i = 1; i <= 5; i++) {
  console.log(i);
}</pre>`
      ],
      [
        `<p>3. Yay! We did it!!!</p>`,
        `<pre>1
2
3
4
5</pre>`
      ],
    ];

    const cards = document.querySelectorAll(".cards");

    let currentSlide = 0;

    for (let i = 0; i < contents.length; i++) {
      contents[i].forEach(item => {
        cards[i].innerHTML += item;
      });
    }

    document.addEventListener("keydown", function(event) {    
      if (clicked !== undefined) {
        if (event.key == "ArrowLeft") {
          currentSlide++;
        } else if (event.key == "ArrowRight") {
          currentSlide--;
        }
      }
      slideNav(currentSlide);
    });

    document.addEventListener('click', function(e) {
      let clicked = document.getElementById("clicked");
      if (clicked) {
        currentSlide = 0;
        slideNav(currentSlide);
        clicked.removeAttribute("id");
      }

      e = e || window.event;
      var target = e.target || e.srcElement,
      text = target.textContent || target.innerText;

      if (target.className === "slides") {
        target.id = "clicked";
      } else if (target.className === "cards") {
        // console.log(target);
        target.parentElement.id = "clicked";
      } else if (target.parentElement.className === "cards") {
        target.parentElement.parentElement.id = "clicked";
      }
    }, false);

    const slideNav = (currentSlide) => {
      let motionHeight = currentSlide * 385;
      let clicked = document.getElementById("clicked").children;

      for (let i = 0; i < clicked.length; i++) {
        clicked[i].style.transform = `translateY(${motionHeight}px)`;
      }
    }
  </script>
</body>
</html>
